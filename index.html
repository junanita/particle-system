<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <!--<link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">-->

    <title>Particle System  by misaka-10032</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Particle System </h1>
        <h2>graphics asst5</h2>

        <section id="downloads">
          <a href="javascript:void(0)" id="proposal_btn" class="btn">Proposal</a>
          <a href="javascript:void(0)" id="final_btn" class="btn">Final</a>
          <a href="https://github.com/misaka-10032/particle-system/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/misaka-10032/particle-system/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/misaka-10032/particle-system" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <!-- TO BE FILLED -->
      </section>
    </div>

  </body>

  <script type="text/javascript" async
          src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$']], displayMath: [['$$', '$$']]}
  });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.js"></script>
  <script>
    requirejs.config({
      paths: {
        jquery: "https://code.jquery.com/jquery-3.1.1.min",
        underscore: "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min",
        stats: "https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min",
        bootstrap: "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min",
        three: "https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min",
        orbit: "https://raw.githubusercontent.com/misaka-10032/particle-system/master/js/OrbitControls.js",
        ps: "https://raw.githubusercontent.com/misaka-10032/particle-system/master/js/particle-system.js",
        fireworks: "https://raw.githubusercontent.com/misaka-10032/particle-system/master/js/fireworks.js",
        fireworksDemo: "https://raw.githubusercontent.com/misaka-10032/particle-system/master/js/fireworks-demo.js",
        cloth: "https://raw.githubusercontent.com/misaka-10032/particle-system/master/js/cloth.js",
        clothDemo: "https://raw.githubusercontent.com/misaka-10032/particle-system/master/js/cloth-demo.js",
      },
      shim: {
        three: { exports: "THREE" },
        stats: { exports: "Stats" },
        orbit: { deps: ["three"], exports: "THREE.OrbitControls" },
      }
    });
  </script>

  <script>
    require(["jquery"], function($) {

      $("#main_content").load("final.html");

      $("#proposal_btn").click(function() {
        $("#main_content").load("proposal.html");
      });

      $("#final_btn").click(function() {
        $("#main_content").load("final.html");
      });

    });
  </script>
</html>
